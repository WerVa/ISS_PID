<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block link %}
	{% endblock %}
	<title>{% block title %}Symulator PID{% endblock %}</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="/static/animation_js/slider.js" type="text/javascript"></script>
	<script src="/static/animation_js/index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/prod-assets/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body style="margin: 0; padding: 0">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand"><img src="https://dostanesie.pl/api/s3/dstpl-media-files/PP.apng" alt="PP_LOGO" width="70" height="70"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li {{ home_active }}>
        <a class="nav-link" href="{{ url_for('index') }}">Strona Główna</a>
      </li>
      <li {{ PID_active }}>
        <a class="nav-link" href="{{ url_for('GetAboutPID') }}">PID</a>
      </li>
      <li {{ FuzzyPID_active }}>
        <a class="nav-link" href="{{ url_for('GetAboutFuzzyPID') }}">Fuzzy PID</a>
      </li>
      <li {{ AboutMe_active }}>
        <a class="nav-link" href="{{ url_for('GetAboutMe') }}">O Autorze</a>
      </li>
    </ul>
  </div>
</nav>
{% block section %}
{% endblock %}
{% block footer %}
{% endblock %}
<div class="lds-roller__wrapper hidden">
	<div class="lds-roller__container">
		<div class="lds-roller">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<span class="lds-roller__text">Trwa generowanie wykresu, proszę czekać</span>
	</div>
</div>
<img src="" id="myimg" class="mx-auto d-block "/>
<footer class="footer bg-dark text-white sticky-top">
    <div class="text-center p-3">
	<span class="text-center">© 2022 Copyright: Jakub Werwiński </span>
	</div>
    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/WerVa/ISS_PID" role="button"
        ><i class="fab fa-github"></i></a>
</footer>
</body>
</html>
