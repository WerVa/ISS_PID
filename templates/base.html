<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}
    {% endblock %}
    <title>{% block title %}Symulator PID{% endblock %}</title>
</head>
<body style="margin: 0; padding: 0">
{% block section %}
{% endblock %}
{% block footer %}
{% endblock %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/animation_js/slider.js" type="text/javascript"></script>
<input  type="button" id='retrieve' class="btn btn-dark mx-auto d-block" name="submit" value="Generuj wykres"><br>
<script>
    $(document).ready(function() {
       $('#retrieve').click(function(){
           $.ajax({
           url: "/Generate_plot",
           type: "GET",
           success: function(response) {
               $("#myimg").attr('src', '/static/' + response);
          },
          error: function(xhr) {
            //Do Something to handle error
         }
         });
       });
    });
  </script>
     <img src="" id="myimg" class="mx-auto d-block"/>
</body>
</html>
