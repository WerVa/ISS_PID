<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block link %}
	{% endblock %}
	<title>{% block title %}Symulator PID{% endblock %}</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/static/animation_js/slider.js" type="text/javascript"></script>
	<script src="/static/animation_js/index.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/static/prod-assets/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="margin: 0; padding: 0">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{ url_for('index') }}">Strona Główna <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{{ url_for('GetAboutPID') }}">PID</a>
      <a class="nav-item nav-link" href="{{ url_for('GetAboutFuzzyPID') }}">Fuzzy PID </a>
      <a class="nav-item nav-link" href="{{ url_for('GetAboutMe') }}">O Autorze</a>
    </div>
  </div>
</nav>


{% block section %}
{% endblock %}
{% block footer %}
{% endblock %}

			<div></div>

		</div>

	</div>
</div>
<img src="" id="myimg" class="mx-auto d-block "/>
<footer class="footer bg-dark text-white">
    <div class="text-center p-3">
	<span class="text-center">© 2022 Copyright: Jakub Werwiński </span>
	</div>
    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/WerVa/ISS_PID" role="button"
        ><i class="fab fa-github"></i></a>
